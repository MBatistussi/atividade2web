<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Atividade 2</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
    </style>
</h:head>
<h:body>
    <h:form id="createSerieForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Adicionar s√©rie</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="titulo" class="control-label col-sm-4">Titulo:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="titulo-id" value="#{serieBean.titulo}" class="form-control" validatorMessage="Insira um titulo">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="genero" class="control-label col-sm-4">Genero:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="genero-id" value="#{serieBean.genero}" class="form-control" validatorMessage="Insira o genero">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="nota" class="control-label col-sm-4">Nota:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="nota-id" value="#{serieBean.nota}" class="form-control" validatorMessage="Insira sua nota">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="temporadas" class="control-label col-sm-4">Temporadas:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="temporadas-id" value="#{serieBean.temporadas}" class="form-control" validatorMessage="Insira o numero de temporadas">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="inicio" class="control-label col-sm-4">Inicio:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="address-id" value="#{serieBean.inicio}" class="form-control" validatorMessage="Insira o ano de inicio">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton outcome="home" value="Salvar" action="#{serieBean.salvarDetalhesSerie(serieBean)}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="home" value="Ver lista de series" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
